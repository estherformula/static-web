<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0 0 100px 0;
      background-color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 100%;   /* 가로 화면에 꽉 차게 */
      height: auto;  /* 세로 비율 유지 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="story_03_1.png" alt="image1">
    <img src="story_03_2.png" alt="image2">
    <img src="story_03_3.png" alt="image3">
    <img src="story_03_4.png" alt="image4">
    <!-- 필요한 만큼 계속 추가 -->
  </div>
</body>
</html>
