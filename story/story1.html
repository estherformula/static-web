<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0 0 100px 0;
      background-color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 100%;   /* 가로 화면에 꽉 차게 */
      height: auto;  /* 세로 비율 유지 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="story_01_1.jpg" alt="image1">
    <img src="story_01_2.jpg" alt="image2">
    <img src="story_01_3.jpg" alt="image3">
    <img src="story_01_4.jpg" alt="image4">
    <img src="story_01_5.jpg" alt="image5">
    <img src="story_01_6.jpg" alt="image6">
    <img src="story_01_7.jpg" alt="image7">
    <img src="story_01_8.jpg" alt="image8">
    <img src="story_01_9.jpg" alt="image9">
    <img src="story_01_10.jpg" alt="image10">
    <!-- 필요한 만큼 계속 추가 -->
  </div>
</body>
</html>
